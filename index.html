<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-My-Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <button class="btn again">Again ?</button>
          <h3>Enter A Number Between (1 to 20)</h3>
        </div>
      </div>
    </header>
    <main>
      <section class="guess">
        <div class="container">
          <div class="number">
            <h1>Guess My Number</h1>
            <div class="guess-number">?</div>
          </div>
        </div>
      </section>
      <section class="result">
        <div class="container">
          <div class="result-wrap">
            <form class="input">
              <input
                type="number"
                id="guess-number"
                placeholder="Enter your Number"
                autofocus
              />
              <button type="submit" class="btn">Check</button>
            </form>
            <div class="output">
              <h3 class="output-result">Start guessing ....</h3>
              <h3>ðŸ’¯ Score : <span class="score">20</span></h3>
              <h3>ðŸ¥‰ High score : <span class="high-score">0</span></h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
